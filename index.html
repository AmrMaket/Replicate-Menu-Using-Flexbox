<!DOCTYPE html>
<html>
  <head>
    <title>Malak Al Tawook</title>
    <meta name="viewport" content="width=device-width,initial-scale-1,maximum-scale=1">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img class="logo-image" alt="logo" src="all-images/logo.png">
        </div>
        <nav>
          <div class="icons-container">
            <div class="chef">
              <a class="cursor-pointer">
                <img class="chef-icon" alt="chef" src="all-images/chef.jpg">
              </a>
            </div>  
            <div class="menu">
              <a class="cursor-pointer">
                <img class="menu-icon" alt="knife-Fork" src="all-images/knifeFork.jpg">
              </a>
            </div>
            <div class="branches">
              <a class="cursor-pointer">
                <img class="branches-icon" alt="branches" src="all-images/branches.jpg">
              </a>
            </div>
            <div class="careers">
              <a class="cursor-pointer">
                <img class="career-icon" alt="career" src="all-images/career.jpg">
              </a>
            </div>
            <div class="contact">
              <a class="cursor-pointer">
                <img class="phone-icon" alt="contact-us" src="all-images/phone.jpg">
              </a>
            </div>
          </div>
        </nav>
        <div class="connect-container">
          <div class="connections">
            <a class="cursor-pointer">
              <img class="facebook-icon" alt="facebook" src="all-images/facebook.jpg">
            </a>
          </div>
          <div class="connect">
            <a class="cursor-pointer">
              <img class="share-icon" alt="share" src="all-images/share.jpg">
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
