<!DOCTYPE html>
<html>
  <head>
    <title>Malak Al Tawook</title>
    <meta name="viewport" content="width=device-width,initial-scale-1,maximum-scale=1">
    <link rel="stylesheet" href="style/index.css">
  </head>
  <body>
    <div class="body">
      <header>
        <div class="header-container">
          <div class="logo">
            <img class="logo-image" alt="logo" src="all-images/logo.png">
          </div>
          <nav>
            <div class="icons-container">
              <div class="chef">
                <a class="cursor-pointer">
                  <img class="chef-icon" alt="chef" src="all-images/chef.jpg">
                </a>
              </div>  
              <div class="menu">
                <a class="cursor-pointer">
                  <img class="menu-icon" alt="knife-Fork" src="all-images/knifeFork.jpg">
                </a>
              </div>
              <div class="branches">
                <a class="cursor-pointer">
                  <img class="branches-icon" alt="branches" src="all-images/branches.jpg">
                </a>
              </div>
              <div class="careers">
                <a class="cursor-pointer">
                  <img class="career-icon" alt="career" src="all-images/career.jpg">
                </a>
              </div>
              <div class="contact">
                <a class="cursor-pointer">
                  <img class="phone-icon" alt="contact-us" src="all-images/phone.jpg">
                </a>
              </div>
            </div>
          </nav>
          <div class="connect-container">
            <div class="connections">
              <a class="cursor-pointer">
                <img class="facebook-icon" alt="facebook" src="all-images/facebook.jpg">
              </a>
            </div>
            <div class="connect">
              <a class="cursor-pointer">
                <img class="share-icon" alt="share" src="all-images/share.jpg">
              </a>
            </div>
          </div>
        </div>
      </header>
      <section id="our-menu">
        <div class="menu-bar-container cursor-pointer">
          <a >
            <img src="all-images/sandwiches.png" alt="sandwiches">
            <h2>
              SANDWICHES
            </h2>
          </a>
          <a>
            <img src="all-images/burger_category.png" alt="burgers">
            <h2>
              BURGERS
            </h2>
          </a>
          <a>
            <img src="all-images/platters_category_1.png" alt="platters">
            <h2>
              PLATTERS
            </h2>
          </a>
          <a>
            <img src="all-images/box.png" alt="box and dip">
            <h2>
              BOX AND DIP
            </h2>
          </a>
        </div>
        <div class="sandwiches-container">
          <img src="all-images/sandwich.2.jpg">
          <div>
            <h3>
              TAWOUK
            </h3>
          </div>
          <img src="all-images/sandwich.3.jpg">
          <div>
            <h3>
              CHEESE TAWOUK
            </h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
